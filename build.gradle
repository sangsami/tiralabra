plugins {
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'tiralabra.Main'

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation     'junit:junit:4.13'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['tiralabra/**', 'rsakit/RSAKit.class'])
        }))
    }
}

check.dependsOn jacocoTestReport